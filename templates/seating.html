<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Arrangement</title>
    <style>
        .seating-chart {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-gap: 10px;
            max-width: 300px;
            margin: auto;
        }
        .seat {
            width: 50px;
            height: 50px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
        }
        .seat.booked {
            background-color: red;
            color: white;
        }
        .seat.available {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Seating Arrangement</h1>
    <div class="seating-chart">
        {% for seat in seats %}
            <div class="seat {{ 'booked' if seat.is_booked else 'available' }}">
                {{ seat.seat_number }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
