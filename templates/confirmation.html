<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
</head>
<body>
    <div class="container">
        <h2>Booking Confirmation</h2>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Phone Number:</strong> {{ phone }}</p>
        <p><strong>Age:</strong> {{ age }}</p>
        <p><strong>Gender:</strong> {{ gender }}</p>
        <p><strong>Preferred Passenger Age Group:</strong> {{ age_group }}</p>
    </div>

    <div class="seats">
        {% for seat in seats %}
            <div class="seat {{ 'booked' if seat.is_booked else '' }}">
                Row: {{ seat.row }}, Column: {{ seat.column }} - {{ seat.seat_type }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
