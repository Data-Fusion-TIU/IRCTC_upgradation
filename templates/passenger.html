<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking</title>
</head>
<body>
    <h1>Book Your Seat</h1>
    <form action="/seat" method="POST">
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full name" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="0" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="age_group">Preferred Age Group for Seating:</label><br>
        <select id="age_group" name="age_group" required>
            <option value="18-25">18-25</option>
            <option value="25-40">26-40</option>
            <option value="40-60">40-60</option>
            <option value="60+">60+</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
